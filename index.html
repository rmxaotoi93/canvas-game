      <h1 class="text-center title">Puppy puppy</h1>

      <div><h4 id="history"></h4></div>
      
      <div><h3 id="high-score"></h3></div>
      <div><h6 id="showName"></h6></div>
  
      <h3 style="color: rgb(212, 67, 67);">Instruction:</h3>

      <div>
        <button onclick="reset()" class="btn btn-primary center">Reset</button>
      </div>
      
    </div>
